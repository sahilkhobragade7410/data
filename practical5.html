<!DOCTYPE html>
<html>
<head>
  <title>Scholarship Registration Form</title>
</head>
<body>
<h1>Sahil Khobragade <br>CS24038</h1>
<h2>Scholarship Registration Form</h2>

<form method="post">

  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname" required><br><br>

  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="mobile">Mobile No.:</label><br>
  <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br><br>

  <label>Gender:</label><br>
  <input type="radio" id="male" name="gender" value="Male" required> Male<br>
  <input type="radio" id="female" name="gender" value="Female"> Female<br>
  <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

  <label for="course">Course:</label><br>
  <select id="course" name="course" required>
    <option value="">--Select Course--</option>
    <option value="BCA">BCA</option>
    <option value="BSc IT">BSc IT</option>
    <option value="B.Tech">B.Tech</option>
    <option value="MCA">MCA</option>
  </select><br><br>

  <label>Skills:</label><br>
  <ul>
    <li><input type="checkbox" name="skills" value="HTML"> HTML</li>
    <li><input type="checkbox" name="skills" value="CSS"> CSS</li>
    <li><input type="checkbox" name="skills" value="JavaScript"> JavaScript</li>
    <li><input type="checkbox" name="skills" value="Python"> Python</li>
  </ul>
  <br>

  <label>Academic Performance:</label><br>
  <table border="1" cellspacing="0" cellpadding="5">
    <tr>
      <th>Subject</th>
      <th>Percentage</th>
    </tr>
    <tr>
      <td>10th</td>
      <td><input type="text" name="tenth" required></td>
    </tr>
    <tr>
      <td>12th</td>
      <td><input type="text" name="twelfth" required></td>
    </tr>
  </table><br>
  <label >Additional Comments:</label><br><br>
  <textarea cols="50" rows="10" placeholder="Enter any additional information..."></textarea><br><br>
  <input type="submit" value="Submit">

</form>

</body>
</html>
